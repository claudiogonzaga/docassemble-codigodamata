  ## Justificativa

  Uma das principais ameaças à humanidade no século XXI são as consequências - não inteiramente previsíveis - das mudanças climáticas decorrentes do aquecimento global. Segundo o informe acadêmico do Future of Humanity Institute da Universidade de Oxford denominado [https://www.fhi.ox.ac.uk/wp-content/uploads/Existential-Risks-2017-01-23.pdf ''Existential Risk: Diplomacy and Governance Global Priorities Project 2017'']:

  <blockquote> "É impossível dizer com confiança em que ponto o aquecimento global se tornará suficientemente grave para representar uma ameaça existencial [à Humanidade]. A pesquisa sugeriu que o aquecimento de 11-12°C tornaria a maior parte do planeta inabitável e devastaria completamente a agricultura. Isso representaria uma ameaça extrema à civilização humana como a conhecemos. O aquecimento de cerca de 7°C ou mais poderia potencialmente produzir conflitos e instabilidade em tal escala que os efeitos indiretos poderiam ser um risco existencial (...)." (GLOBAL PRIORITIES PROJECT 2017) </q> </blockquote>

  O desmatamento ilegal no Brasil é, por si só, responsável por 35% das emissões de gases do efeito estufa (GEE) no país, configurando-se como a atividade de maior impacto nas emissões brasileiras (maior, por exemplo, que as emissões decorrentes de toda a frota nacional de veículos automotores). Somada ao uso das áreas ilegalmente desflorestadas para o uso da pecuária na Amazônia Legal, esse percentual atinge 49% das emissões brasileiras [http://arte.folha.uol.com.br/tudo-sobre/desmatamento-zero/ (LEITE, 2015) ].

  Após a adoção de políticas públicas voltadas a coibir o desmatamento ilegal no Brasil, observou-se uma redução na área desmatada de 2005 a 2013 no território nacional (MELLO, 2016, p. 46). No entanto, nos últimos anos o índice tem se elevado novamente a patamares iguais ou superiores àqueles observados nos períodos de maior desmatamento.

  Assim, garantir o cumprimento das normas ambientais brasileiras para proteger as florestas brasileiras é uma das principais contribuições que o Ministério Público pode oferecer para atenuar uma mudança climática abrupta e catastrófica.

  Nesse contexto, o '''[http://mpmt.mp.br Ministério Público do Estado de Mato Grosso]''', por meio da Promotoria de Justiça de [https://pt.wikipedia.org/wiki/Itiquira Itiquira], após um período prévio de experimentação de julho a outubro de 2018, adotou a partir de março de 2019 um procedimento operacional visando combinar as novas tecnologias de sensoriamento remoto que permitem o conhecimento de sinais de alteração da cobertura florestal em tempo próximo ao real (alertas GLADs e VIIRs, da plataforma '''[https://www.globalforestwatch.org/ Global Forest Watch]''', indicando alterações a partir de 0,09 hectare (menos de um décimo de um hectare), com o cruzamento de dados públicos e as prerrogativas jurídicas de que dispõe o Ministério Público na tutela da reparação civil do dano ambiental, visando coibir o desmatamento ilegal. O objetivo principal do referido procedimento é reduzir ao máximo o tempo de reação do Estado diante de indícios do ilícito ambiental.

  É reconhecido que, no processo coletivo, em matéria ambiental, é cabível a inversão do ônus da prova (artigo 6º, VIII, do CDC), posicionamento reforçado pelo STJ (Súmula 618).

  O princípio da precaução encontra-se positivado em documentos internacionais e no ordenamento interno (art. 15 da Declaração do Rio sobre o Meio Ambiente – ECO-92; art. 225 da Constituição Federal; art. 54, § 3º, da Lei Federal nº 9.605/1998). Parte da doutrina ainda encontra no princípio da precaução um fundamento para a inversão do ônus da prova:

  <blockquote> “Assim, a incerteza científica milita em favor do meio ambiente e da saúde (in dubio pro natura ou salute). […] É com base no princípio da precaução que a parte da doutrina sustenta a possibilidade de inversão do ônus da prova nas demandas ambientais, carreando ao réu (suposto poluidor) a obrigação de provar que a sua atividade não é perigosa nem poluidora, […]. Inclusive esta tese foi recepcionada pelo STJ no segundo semestre de 2009 (REsp 972.902-RS, Rel. Min. Eliana Calmon, j. 25.08.2009) (Direito Ambiental Esquematizado, Frederico Amado, Editora Método, 3ª Ed., 2012, p. 54 - grifamos) </blockquote>

  O Superior Tribunal de Justiça também possui precedentes neste mesmo sentido (STJ, AgRg no AREsp 183202/SP, Terceira Turma, Rel. Min. Ricardo Villas Bôas Cueva, 10/11/2015, DJe 13/11/2015).

  Pretende-se, com o presente procedimento, combinar tecnologias jurídicas (princípio da precaução, inversão do ônus da prova) e geotecnologias (notadamente, o sensoriamento remoto por meio dos alertas GLAD e VIIRS disponibilizados pela plataforma GFW) e para uma atuação extrajudicial proativa e autônoma do Ministério Público no processamento destas informações, visando estancar o desmatamento ilegal logo em seu início, bem como isolar (e garantir o isolamento) das áreas de ilícitos ambientais.

