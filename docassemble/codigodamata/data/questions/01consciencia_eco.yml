  ##Valoração do Dano Ambiental
  A metodologia de valoração do dano ambiental desenvolvida no âmbito do Projeto Olhos da Mata, [https://docs.google.com/document/d/122IE4ocq2NJM4mkns9AkgYr9WRG1ZZz10BXNSTX2H_E/edit Roteiro de Valoração do Dano Ambiental] está disponível [https://docs.google.com/document/d/122IE4ocq2NJM4mkns9AkgYr9WRG1ZZz10BXNSTX2H_E/edit disponível on-line] para consulta e para sugestões (mediante comentários) no texto.
  A metodologia privilegia a reparação do dano ambiental ''in natura'' e ''in situ'' mediante o instituto da servidão ambiental perpétua.

  #Parcerias
  Uma proposta do [https://www.icv.org.br Instituto Centro de Vida] encontra-se na etapa final de aprovação de uma doação (“Small Grants Fund”) de 40 mil dólares por parte da [https://pt.wikipedia.org/wiki/World_Resources_Institute World Resources Institute] para auxiliar na implementação do uso da ferramenta para Promotorias de Justiça de Bacia Hidrográfica. As oficinas devem começar em agosto de 2020 e possibilitará a disseminação da plataforma online “Global Forest Watch”, utilizada pelo projeto para recebimento e análise dos alertas de desmatamento e incêndio em tempo próximo ao real, junto às Promotorias de Justiça de Bacia Hidrográfica, que reúnem 72 municípios e cobrem 385.000 km².

  De acordo com o ICV, além da capacitação dos técnicos e promotores de Justiça para a utilização da ferramenta, o projeto apoiará a implementação de rotinas de monitoramento e uso de dados pelos integrantes da instituição. Prevê ainda a criação de um banco de dados espacial de áreas sujeitas a notificações e inquéritos e o monitoramento do impacto no controle do desmatamento.

  #Código da Mata

  O [[Projeto Código da Mata]] é um projeto que surgiu a partir do Olhos da Mata. Possui dois objetivos: criar tecnologia open source de informática forense para ajudar o trabalho de operadores do direito e fiscais ambientais, automatizando análises e a montagem de documentos e, principalmente, permitir que cada cidadão possa fazer, por si próprio, a análise de dados de sensoriamento remoto em tempo próximo ao real e uma análise jurídica preliminar automatizada dessa análise para oferecer uma representação (geralmente anônima) aos órgãos ambientais com atribuição (Ministério Público, Ibama e Secretarias de Estado de Meio Ambiente) para adoção de providências legais.

  A inspiração do projeto encontra-se no art. 225 da [http://www.planalto.gov.br/ccivil_03/constituicao/constituicaocompilado.htm Constituição Federal], que dispõe que ''"Todos têm direito ao meio ambiente ecologicamente equilibrado, bem de uso comum do povo e essencial à sadia qualidade de vida, '''impondo-se''' ao Poder Público e '''à coletividade o dever de defendê-lo''' e preservá- lo para as presentes e futuras gerações''."

  O fundamento para o projeto também pode ser encontrado no [https://www.planalto.gov.br/ccivil_03/leis/l9605.htm#art70 art. 70 da Lei 9.695/98] (Lei dos Crimes Ambientais), segundo os quais "'''''Qualquer pessoa, constatando infração ambiental, poderá dirigir representação às autoridades''' relacionadas no parágrafo anterior, para efeito do exercício do seu poder de polícia''." (§ 2º) e "'''''A autoridade ambiental que tiver conhecimento de infração ambiental é obrigada a promover a sua apuração imediata''', mediante processo administrativo próprio, '''sob pena de co-responsabilidade'''''." (§ 3º).

