  ##Introdução
  O Projeto Olhos da Mata é um projeto extrajudicial do '''[http://mpmt.mp.br Ministério Público do Estado de Mato Grosso]''' de atuação preventiva do Ministério Público, mediante a utilização do sensoriamento remoto para a investigação direta pelo Ministério Público e em tempo em tempo próximo ao real dos desmatamentos ilegais, mediante a notificação aos proprietários dos imóveis rurais pelos Correios, telefone e até mesmo aplicativos eletrônicos (''whatsapp''), assim que a atividade de degradação é iniciada. Nos casos em que a notificação não é possível, são requisitadas diligências "in loco", racionalizando as operações de fiscalização em campo, uma vez que é conhecida a localização precisa do ilícito ambiental e apenas os casos em que a notificação à distância não for possível se desdrobrará em operações de fiscalização.
